<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレゼンテーション資料</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .slides {
            display: none;
        }

        .slides img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
            font-size: 32px;
        }

        .fullscreen-btn:hover {
            color: #555;
        }

        .page-indicator {
            margin-top: 10px;
            font-size: 18px;
        }

        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .prev, .next {
                font-size: 16px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .prev, .next {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>プレゼンテーション資料</h1>
        </header>

        <main>
            <div class="slideshow-container" id="slideshow-container">
                <div class="slides">
                    <img src="images/1.webp" alt="プレゼンテーション画像1">
                </div>
                <div class="slides">
                    <img src="images/2.webp" alt="プレゼンテーション画像2">
                </div>
                <div class="slides">
                    <img src="images/3.webp" alt="プレゼンテーション画像3">
                </div>
                <div class="slides">
                    <img src="images/4.webp" alt="プレゼンテーション画像4">
                </div>
                <div class="slides">
                    <img src="images/5.webp" alt="プレゼンテーション画像5">
                </div>
                <div class="slides">
                    <img src="images/6.webp" alt="プレゼンテーション画像6">
                </div>
                <div class="slides">
                    <img src="images/7.webp" alt="プレゼンテーション画像7">
                </div>
                <div class="slides">
                    <img src="images/8.webp" alt="プレゼンテーション画像8">
                </div>
                <div class="slides">
                    <img src="images/9.webp" alt="プレゼンテーション画像9">
                </div>
                <div class="slides">
                    <img src="images/10.webp" alt="プレゼンテーション画像10">
                </div>
                <div class="slides">
                    <img src="images/11.webp" alt="プレゼンテーション画像11">
                </div>
                <div class="slides">
                    <img src="images/12.webp" alt="プレゼンテーション画像12">
                </div>
                <div class="slides">
                    <img src="images/13.webp" alt="プレゼンテーション画像13">
                </div>
                <div class="slides">
                    <img src="images/14.webp" alt="プレゼンテーション画像14">
                </div>
                <div class="slides">
                    <img src="images/15.webp" alt="プレゼンテーション画像15">
                </div>
                <div class="slides">
                    <img src="images/16.webp" alt="プレゼンテーション画像16">
                </div>
                <div class="slides">
                    <img src="images/17.webp" alt="プレゼンテーション画像17">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <button class="fullscreen-btn" onclick="toggleFullscreen()">
                    <span class="material-icons" id="fullscreen-icon">fullscreen</span>
                </button>
            </div>
            <div class="page-indicator" id="pageIndicator">1 / 16</div>
        </main>

        <footer>
            <button class="download-btn" onclick="downloadFiles()">ダウンロード</button>
        <p>&copy; 2024 Kabuchin All rights reserved.</p>
        </footer>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        let isFullscreen = false;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
            document.getElementById("pageIndicator").innerHTML = slideIndex + " / " + slides.length;
        }

        function downloadFiles() {
            window.location.href = 'downloads/presentation.zip';
        }

        function toggleFullscreen() {
            const slideshowContainer = document.getElementById("slideshow-container");
            const fullscreenIcon = document.getElementById("fullscreen-icon");
            if (!document.fullscreenElement) {
                slideshowContainer.requestFullscreen();
                fullscreenIcon.textContent = "fullscreen_exit";
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenIcon.textContent = "fullscreen";
                    isFullscreen = false;
                }
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                plusSlides(-1);
            } else if (event.key === 'ArrowRight') {
                plusSlides(1);
            }
        });

        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleGesture();
        });

        function handleGesture() {
            if (touchEndX < touchStartX) {
                plusSlides(1);
            }
            if (touchEndX > touchStartX) {
                plusSlides(-1);
            }
        }
    </script>
</body>
</html>
